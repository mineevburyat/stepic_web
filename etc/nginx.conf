server {
        listen       80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location ^~ /uploads/ {
    		root /home/box/web
        }
        location = ~* ^.+\.\w+$ {
    		root /home/box/web/public
        }
	location / {
		return 404
	}
    }

