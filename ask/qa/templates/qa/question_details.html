<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question - {{ question.title }}</title>
</head>
<body>
    <h1>{{ question.title }}</h1>
    <p>{{ question.text }}</p>
    <div>
        <ul>
        {% for answer in answers %}
            <li>
            {{ answer.text }}
            </li>
        {% endfor %}
        </ul>
    </div>
    <div>
        <h3>Ответить:</h3>
        <form name="answer" method="post" action="/answer/">
            {% csrf_token %}
            <textarea name="text" cols="40" rows="5"></textarea>
            <input name="question" value="{{ question.id }}" hidden>
            <input type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
